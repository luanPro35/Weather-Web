<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Đăng Nhập</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .demo-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .demo-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      /* Modal Styles */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal-overlay.show {
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
      }

      .modal-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        padding: 40px 35px;
        width: 90%;
        max-width: 420px;
        position: relative;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        transform: scale(0.8);
        transition: transform 0.3s ease;
      }

      .modal-overlay.show .modal-content {
        transform: scale(1);
      }

      .modal-close-button {
        position: absolute;
        top: 15px;
        right: 20px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 24px;
        cursor: pointer;
        transition: color 0.3s ease;
        z-index: 10;
      }

      .modal-close-button:hover {
        color: white;
      }

      .modal-content h2 {
        color: white;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 10px;
      }

      .modal-content p {
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 15px;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        background: white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      .form-group input::placeholder {
        color: #888;
      }

      .form-button {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .form-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .or-divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
      }

      .or-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      .or-divider span {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: rgba(255, 255, 255, 0.8);
        padding: 0 20px;
        font-size: 14px;
        font-weight: 500;
      }

      .google-signin-button {
        width: 100%;
        padding: 15px 20px;
        background: white;
        border: none;
        border-radius: 50px;
        color: #333;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .google-signin-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .toggle-form-text {
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
      }

      .toggle-form-text a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .toggle-form-text a:hover {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: underline;
      }

      /* Animation for view switching */
      .view-transition {
        opacity: 0;
        transform: translateX(20px);
        transition: all 0.3s ease;
      }

      .view-transition.active {
        opacity: 1;
        transform: translateX(0);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .modal-content {
          padding: 30px 25px;
          margin: 20px;
        }

        .modal-content h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <button class="demo-button" onclick="openModal()">
      <i class="fas fa-sign-in-alt"></i> Mở Modal Đăng Nhập
    </button>

    <!-- Modal Đăng nhập -->
    <div id="loginModal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close-button" onclick="closeModal()">&times;</span>

        <!-- Login View -->
        <div id="loginView" class="view-transition active">
          <h2>Đăng nhập</h2>
          <p>Chào mừng bạn trở lại!</p>
          <form id="loginForm">
            <div class="form-group">
              <input
                type="email"
                id="loginEmail"
                placeholder="quangluan0305@gmail.com"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="loginPassword"
                placeholder="••••••••••••"
                required
              />
            </div>
            <button type="submit" class="form-button">Đăng nhập</button>
          </form>

          <div class="or-divider"><span>HOẶC</span></div>

          <button id="googleLoginButton" class="google-signin-button">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#4285F4"
                d="M17.64 9.20455c0-.63818-.05727-1.25182-.16364-1.84091H9v3.48182h4.84364c-.20455 1.125-.82091 2.07818-1.73637 2.72182v2.25818h2.90727c1.70182-1.56682 2.68363-3.87545 2.68363-6.62091z"
              />
              <path
                fill="#34A853"
                d="M9 18c2.43 0 4.46727-.80545 5.95636-2.18182l-2.90727-2.25818c-.80545.54364-1.84091.87273-3.04909.87273-2.34546 0-4.32546-1.58182-5.03727-3.71091H.957273v2.33181C2.43818 16.13318 5.48182 18 9 18z"
              />
              <path
                fill="#FBBC05"
                d="M3.962727 10.71c-.181818-.54364-.286363-1.125-.286363-1.71s.104545-1.16636.286363-1.71V4.958181H.957273C.347727 6.173181 0 7.547727 0 9s.347727 2.826819.957273 4.041819l3.005454-2.331819z"
              />
              <path
                fill="#EA4335"
                d="M9 3.57818c1.32273 0 2.50727.46182 3.44091 1.34545l2.58545-2.58545C13.46364.891818 11.42591 0 9 0 5.48182 0 2.43818 1.866819.957273 4.958181l3.005454 2.33091C4.674545 5.16 6.654545 3.57818 9 3.57818z"
              />
            </svg>
            Đăng nhập với Google
          </button>

          <p class="toggle-form-text">
            Chưa có tài khoản? <a href="#" id="showRegisterViewLink">Đăng ký</a>
          </p>
        </div>

        <!-- Register View -->
        <div id="registerView" class="view-transition" style="display: none">
          <h2>Đăng ký</h2>
          <p>Tạo tài khoản mới để trải nghiệm đầy đủ.</p>
          <form id="registerForm">
            <div class="form-group">
              <input
                type="email"
                id="registerEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="registerPassword"
                placeholder="Mật khẩu (ít nhất 6 ký tự)"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="registerConfirmPassword"
                placeholder="Xác nhận mật khẩu"
                required
              />
            </div>
            <button type="submit" class="form-button">Đăng ký</button>
          </form>
          <p class="toggle-form-text">
            Đã có tài khoản? <a href="#" id="showLoginViewLink">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Modal functionality
      function openModal() {
        const modal = document.getElementById("loginModal");
        modal.classList.add("show");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        const modal = document.getElementById("loginModal");
        modal.classList.remove("show");
        document.body.style.overflow = "auto";
      }

      // View switching
      function showLoginView() {
        const loginView = document.getElementById("loginView");
        const registerView = document.getElementById("registerView");

        registerView.classList.remove("active");
        setTimeout(() => {
          registerView.style.display = "none";
          loginView.style.display = "block";
          setTimeout(() => {
            loginView.classList.add("active");
          }, 50);
        }, 150);
      }

      function showRegisterView() {
        const loginView = document.getElementById("loginView");
        const registerView = document.getElementById("registerView");

        loginView.classList.remove("active");
        setTimeout(() => {
          loginView.style.display = "none";
          registerView.style.display = "block";
          setTimeout(() => {
            registerView.classList.add("active");
          }, 50);
        }, 150);
      }

      // Event listeners
      document.addEventListener("DOMContentLoaded", function () {
        // Close modal when clicking outside
        document
          .getElementById("loginModal")
          .addEventListener("click", function (e) {
            if (e.target === this) {
              closeModal();
            }
          });

        // View switching links
        document
          .getElementById("showRegisterViewLink")
          .addEventListener("click", function (e) {
            e.preventDefault();
            showRegisterView();
          });

        document
          .getElementById("showLoginViewLink")
          .addEventListener("click", function (e) {
            e.preventDefault();
            showLoginView();
          });

        // Form submissions
        document
          .getElementById("loginForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Simulate login
            alert(`Đăng nhập với email: ${email}`);
            closeModal();
          });

        document
          .getElementById("registerForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const confirmPassword = document.getElementById(
              "registerConfirmPassword"
            ).value;

            if (password !== confirmPassword) {
              alert("Mật khẩu xác nhận không khớp!");
              return;
            }

            if (password.length < 6) {
              alert("Mật khẩu phải có ít nhất 6 ký tự!");
              return;
            }

            // Simulate registration
            alert(`Đăng ký thành công với email: ${email}`);
            closeModal();
          });

        // Google login button
        document
          .getElementById("googleLoginButton")
          .addEventListener("click", function () {
            alert("Chức năng đăng nhập với Google sẽ được tích hợp sau!");
          });

        // Close modal with Escape key
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            closeModal();
          }
        });
      });
    </script>
  </body>
</html>
